    <!--Este código crea un cursor que sigue el movimiento del ratón, cambia de tamaño al pasar sobre distintos elementos 
    e invierte el color .Se controla a traves de JavaScript y la misma estructura se repite en todo el proyecto-->

    <div class="formulario__contenedor">
        <div class="formulario__elementos">
            <div class="formulario__imagen">C.</div>
        </div>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
    </div>
    <!--Enlace a javascript-->
    <div id="cursor"></div>
    <script src="../contact/contact.js"></script>
